<!DOCTYPE html>
<html>
<head>
	<title>Form Login</title>
	<link rel="stylesheet" href="login.css">

	<script>
		function authuser(){
			var sukses = false;
			var user = ['Dikri', 'revan', 'irsyad'];
			var password = ['1234', '5678', 'qwert'];

			var name = document.getElementById("username").value;
			var pass = document.getElementById("password").value;

			if((name == null || name == '')||(pass == null || pass =='')){
				alert("Harus Di Isi");
				return;
			}else{
				for (var i = 0; i<user.length; i++){
					if(user[i].toLowerCase() == name.toLowerCase() && password[i].toLowerCase() == pass.toLowerCase()){
						document.location.href = "channel-kita.html";
						sukses = true;
						break;
					}
				}
				if(!sukses){
					alert("Wrong Password");
					return;
				}
			}
		}
	</script>
</head>
<body>
	<div class="kotak_login" >
		<img class="imglog" src="logo.png" >
		<h1 class="tulisan_login">Silahkan Login</h1>
		<br>
		<br>
		<br>

		<form>
			<label >Username</label>
			<br>
			<br>
			<input type="text" id="username" class="form_login"placeholder="	Username">
			<br>
			<br>
			<br>

			<label>Password</label>
			<br>
			<br>
			<input type="password" id="password" class="form_login" placeholder="	Password">
			<br>
			<br>
			<br>

			<button type="button" onclick="authuser()" class="login">LOGIN
			</button>
			<br>
			<br>
			<input type="checkbox" class="checkbox">Remember me
			
			<br>
			<br>
			<a href="">Forgot Password ?</a>

			

		</form>
	</div>



</body>
</html>
